<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <title>task 1</title>
</head>

<body>
  <script>
    function setup() {
      createCanvas(800, 600);
      noLoop();
    }
    function draw() {
      //noprotect
      background(0);
      for (y = 0; y < height; y++) {
        for (x = 0; x < width; x++) {
          set(x, y, color(255, 0, 255));
        }
      }
      updatePixels();
    }
  </script>
</body>

</html>
