<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <title>task 3</title>
</head>

<body>
  <script>
    function setup() {
      createCanvas(800, 600);
      noLoop();
    }
    function draw() {
      //noprotect
      background(0);
      let r, g, b, dx, dy, d;
      for (y = 0; y < height; y++) {
        for (x = 0; x < width; x++) {
          r = 0;
          g = 0;
          b = (x + y) / (width + height) * 256;

          dx = x - width / 2;
          dy = y - height / 2;
          d = sqrt(dx * dx + dy * dy);

          r = 255 - d;
          g = d;
          set(x, y, color(r, g, b));
        }
      }
      updatePixels();
    }
  </script>
</body>

</html>
