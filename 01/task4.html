<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <title>task 4</title>
</head>

<body>
  <script>
    function setup() {
      createCanvas(800, 600);
      noLoop();
    }

    function draw() {
      //noprotect
      const houseLine = 200;
      const grassLine = 450;

      background(212, 191, 255);

      // grass:
      for (y = grassLine; y < height; y++) {
        for (x = 0; x < width; x++) {
          set(x, y, color(20, 150, 20));
        }
      }
      // flowers:
      for (i = 0; i < 1000; i++) {
        fy = random(grassLine, height);
        fx = random(0, width);
        set(fx, fy, floor(random(0, 255), random(0, 255), random(0, 255)));
      }
      // house:
      for (y = houseLine; y < grassLine; y++) {
        for (i = 0; i < width / 4; i++) {
          set(width / 2 + i, y, color(139, 40, 10));
          set(width / 2 - i, y, color(139, 40, 10));
        }
      }
      // roof:
      for (y = 50, w = 0; y < houseLine; y++, w += 2) {
        for (i = 0; i < w; i++) {
          set(width / 2 + i, y, color(247, 73, 64));
          set(width / 2 - i, y, color(247, 73, 64));
        }
      }
      updatePixels();
    }
  </script>
</body>

</html>
