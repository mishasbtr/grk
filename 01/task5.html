<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
  <title>task 5</title>
</head>

<body>
  <script>
    const black = 0;
    const white = 256;

    var y1, x1,
      y2, x2,
      y3, x3;

    function setup() {
      createCanvas(800, 600);
      noLoop();
      y1 = 50; x1 = 400;
      y2 = 500; x2 = 50;
      y3 = 500; x3 = 750;
    }
    function draw() {
      //noprotect
      background(black);
      set(x1, y1, white);
      set(x2, y2, white);
      set(x3, y3, white);

      let cx = x1;
      let cy = y1;

      for (i = 0; i < 30000; i++) {
        let randVal = floor(random(0, 3));
        switch (randVal) {
          case 0:
            cx = (cx + x1) / 2;
            cy = (cy + y1) / 2;
            break;
          case 1:
            cx = (cx + x2) / 2;
            cy = (cy + y2) / 2;
            break;
          default:
            cx = (cx + x3) / 2;
            cy = (cy + y3) / 2;
            break;
        }
        set(cx, cy, white);
      }

      updatePixels();
    }
  </script>
</body>

</html>
